		<div class="col-sm-9">

			<form ng-controller="validateCtrl" name="myForm" novalidate>
			<div class="form-group">
  <label for="usr">Name:</label>
  <input placeholder="Name" type="text" class="form-control input-sm" id="usr" name="user" ng-model="user" required>
  <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
<span ng-show="myForm.user.$error.required">Username is required.</span>
</span>
</div>
			<div class="form-group">
  <label for="email">Email:</label>
  <input placeholder="Email" type="email" class="form-control input-sm" id="email" name="email" ng-model="email" required>
  <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">Email is required.</span>
<span ng-show="myForm.email.$error.email">Invalid email address.</span>
</span>
</div>
			<div class="form-group">
  <label for="comment">Comment:</label>
  <textarea placeholder="Comment ..." class="form-control" rows="5" id="comment"></textarea>
</div>
			<input class="btn btn-default" type="submit" value="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
myForm.email.$dirty && myForm.email.$invalid"/>
			</form>
        </div>
    </div>
